<div class="u-list-control"><!--blog_pagination--><!--blog_pagination_options_json--><!--{"ul":"style=\"\" class=\"responsive-style1 u-pagination u-unstyled u-pagination-1\"","li":"style=\"\" class=\"u-nav-item u-pagination-item\"","link":"style=\"padding: 16px 28px;\" class=\"u-button-style u-grey-90 u-nav-link u-text-body-alt-color\""}--><!--/blog_pagination_options_json-->
            <ul class="responsive-style1 u-pagination u-unstyled u-pagination-1">
                <li class="{% if page == 1 %} disabled {% else %} active {%endif %} prev u-nav-item u-pagination-item">
                <a class="u-button-style u-grey-90 u-nav-link u-text-body-alt-color" href="{% if page == 1 %}# {% else %} {% url 'page-candidates' page|add:'-1' %} {% endif %}" style="padding: 16px 28px;">〈</a>
                </li>
                {% for cur_page in page_list %}
                 <li class="{% if cur_page == page %} active {% endif %} u-nav-item u-pagination-item">
                <a class="u-button-style u-grey-90 u-nav-link u-text-body-alt-color" href="{% url 'page-candidates' cur_page %}" style="padding: 16px 28px;">{{ cur_page }}</a>
              </li>
                {% endfor %}
              <li class="{% if page == max_page %} disabled {% endif %} next u-nav-item u-pagination-item">
                <a class="u-button-style u-grey-90 u-nav-link u-text-body-alt-color" href="{% url 'page-candidates' page|add:1 %}" style="padding: 16px 28px;">〉</a>
              </li>
            </ul><!--/blog_pagination-->
          </div>
